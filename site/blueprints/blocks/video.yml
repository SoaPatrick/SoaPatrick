name: field.blocks.video.name
icon: video
preview: video
fields:
  align:
    label: Alignment
    type: radio
    columns: 3
    default: "content"
    options:
      content: Content
      wide: Wide
      full: Full
  location:
    label: field.blocks.image.location
    type: radio
    columns: 2
    default: "kirby"
    options:
      kirby: Kirby
      web: Web
  video:
    label: field.blocks.video.name
    type: files
    multiple: false
    query: page.videos
    uploads:
      template: blocks/video
    when:
      location: kirby
  url:
    label: field.blocks.video.url.label
    type: url
    placeholder: field.blocks.video.url.placeholder
    when:
      location: web
  caption:
    label: field.blocks.video.caption
    type: writer
    inline: true