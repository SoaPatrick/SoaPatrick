title: Article

icon: layers

num: '{{ page.published.toDate("Ymd") }}'

status:
  draft: Draft
  listed: Published

columns:


  - width: 1/3
    fields:
      published:
        label: Published on
        type: date
        default: today
      cover:
        type: files
        multiple: false
        label: Featured Image
        layout: cards
        image:
          ratio: 1/1
        help: Needs to be a square image
      files:
        type: files
        layout: list
      format:
        type: radio
        default: standard
        options:
          standard: Standard
          link: Link
          quote: Quote
          status: Status
      category:
        type: radio
        placeholder: chose category
        required: true
        options: api
        api:
          url: "{{ kirby.option('optionApiUrl') }}/tags.json"
          fetch: box-categories
          text: "{{ item.name }}"
          value: "{{ item.name }}"
      tags:
        type: multiselect
        min: 1
        max: 5
        accept: options
        options: api
        api:
          url: "{{ kirby.option('optionApiUrl') }}/tags.json"
          fetch: box-tags
          text: "{{ item.name }}"
          value: "{{ item.name}}"
      project:
        label: Related Project
        type: multiselect
        placeholder: chose related project
        accept: options
        options: query
        query: site.index.filterBy("template", "in", ["factory-item"])

  - width: 2/3
    fields:
      text:
        type: blocks
        size: large
        when:
          format: standard
      linktext:
        type: writer
        label: Text
        marks:
          - bold
        when:
          format: link
      linkurl:
        label: URL
        type: url
        when:
          format: link
      quotetext:
        label: Quote
        type: writer
        marks:
          - bold
        when:
          format: quote
      quotesource:
        label: Source
        type: text
        when:
          format: quote
      statustext:
        type: writer
        marks:
          - bold
          - link
          - code
        when:
          format: status
