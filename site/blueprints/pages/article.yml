title: Article

icon: layers

num: '{{ page.published.toDate("Ymd") }}'

status:
  draft: Draft
  listed: Published

columns:
  - width: 2/3
    fields:
      text:
        type: blocks
        size: large


  - width: 1/3
    fields:
      published:
        label: Published on
        type: date
        default: today
      cover:
        type: files
        multiple: false
        label: Featured Image
        layout: cards
        # uploads: false
      format:
        type: select
        default: standard
        options:
          standard: Standard
          image: Image
          video: Video
          link: Link
          quote: Quote
          status: Status
      video:
        type: files
        multiple: false
        query: site.videos
        label: Video
        uploads: false
        when:
          format: video
      category:
        type: select
        placeholder: chose category
        options: api
        api:
          url: "{{ kirby.option('optionApiUrl') }}/tags.json"
          fetch: box-categories
          text: "{{ item.name }}"
          value: "{{ item.name }}"
      tags:
        type: multiselect
        max: 5
        accept: options
        options: api
        api:
          url: "{{ kirby.option('optionApiUrl') }}/tags.json"
          fetch: box-tags
          text: "{{ item.name }}"
          value: "{{ item.name}}"
      project:
        label: Related Project
        type: select
        placeholder: chose related project
        accept: options
        options: query
        query: site.index.filterBy("template", "in", ["factory-item"])

