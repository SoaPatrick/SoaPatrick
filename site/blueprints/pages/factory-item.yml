title: Factory Item

icon: layers

num: '{{ page.published.toDate("Ymd") }}'

status:
  draft: In Draft
  unlisted: In Development
  listed: Distributed

columns:
  - width: 1/3
    fields:
      published:
        label: Published on
        type: date
        default: today
      cover:
        type: files
        multiple: false
        label: Featured Image
        layout: cards
        image:
          ratio: 1/1
        required: false
        help: Needs to be a square image
      tags:
        type: multiselect
        min: 1
        max: 5
        accept: options
        options: api
        api:
          url: "{{ kirby.option('optionApiUrl') }}/tags.json"
          fetch: factory-tags
          text: "{{ item.name }}"
          value: "{{ item.name }}"

  - width: 2/3
    fields:
      text:
        type: blocks
        size: large