title: Factory Item

icon: layers

num: '{{ page.published.toDate("Ymd") }}'

status:
  draft: In Development
  listed: Distributed

columns:
  - width: 2/3
    fields:
      text:
        type: blocks
        size: large

  - width: 1/3
    fields:
      published:
        label: Published on
        type: date
        default: today
      cover:
        type: files
        multiple: false
        label: Featured Image
        layout: cards
      tags:
        type: multiselect
        max: 5
        accept: options
        options: api
        api:
          url: "{{ kirby.option('optionApiUrl') }}/tags.json"
          fetch: factory-tags
          text: "{{ item.name }}"
          value: "{{ item.name.slug }}"
      project:
        label: Related Project
        type: select
        placeholder: chose related project
        accept: options
        options: query
        query: site.index.filterBy("template", "in", ["factory-item"])
