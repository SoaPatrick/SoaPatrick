title: Lab Item

icon: layers

num: '{{ page.published.toDate("Ymd") }}'

status:
  draft: In Development
  listed: Distributed

columns:
  - width: 1/3
    fields:
      published:
        label: Published on
        type: date
        default: today
      cover:
        type: files
        multiple: false
        label: Featured Image
        layout: cards
        image:
          ratio: 1/1
        required: true
      format:
        type: radio
        default: image
        options:
          image: Image
          video: Video
      video:
        type: files
        multiple: false
        label: Video
        required: true
        when:
          format: video
      tags:
        type: multiselect
        min: 1
        max: 5
        accept: options
        options: api
        api:
          url: "{{ kirby.option('optionApiUrl') }}/tags.json"
          fetch: factory-tags
          text: "{{ item.name }}"
          value: "{{ item.name }}"
      project:
        label: Related Project
        type: select
        placeholder: chose related project
        accept: options
        options: query
        query: site.index.filterBy("template", "in", ["factory-item"])
