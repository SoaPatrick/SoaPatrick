title: Like

icon: layers

num: '{{ page.published.toDate("Ymd") }}'

status:
  draft: Draft
  listed: Listed

columns:
  - width: 1/3
    fields:
      published:
        label: Published on
        type: date
        default: today
      description:
        type: textarea
        buttons: false
        maxlength: 158
      cover:
        type: files
        multiple: false
        label: Featured Image
        layout: cards
        image:
          ratio: 2/3
        required: true
      released:
        type: number
        min: 1900
        max: 2060
        step: 1
        required: true
      from:
        type: text
        required: true
      link:
        type: url
      tags:
        label: Categorie
        type: radio
        accept: options
        options: api
        api:
          url: "{{ kirby.option('optionApiUrl') }}/tags.json"
          fetch: likes-categories
          text: "{{ item.name }}"
          value: "{{ item.name }}"
        required: true

  - width: 2/3
    fields:
      text:
        type: blocks
        size: large
        fieldsets:
          text:
            label: Text
            type: group
            fieldsets:
              - heading
              - text
              - list
              - quote
          media:
            label: Media
            type: group
            fieldsets:
              - image
              - video